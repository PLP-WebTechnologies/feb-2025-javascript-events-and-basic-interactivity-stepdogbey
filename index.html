<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Events Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¯ JavaScript Event Handling & Interactive Elements Assignment
</h1>
  </header>

  <!-- Event Buttons -->
  <section id="events">
    <h2>Event Handling</h2>
    <button id="clickBtn">Click Me</button>
    <button id="hoverBtn">Hover Over Me</button>
    <input type="text" id="keyInput" placeholder="Type something..." />
    <button id="secretBtn">Double Click Me</button>
  </section>

  <!-- Interactive Elements -->
  <section id="interactive">
    <h2>Interactive Elements</h2>

    <button id="changeTextBtn">Change Text</button>
    <p id="textToChange">This text will change.</p>

    <div class="gallery">
      <img src="/images/image1.jpeg" id="galleryImage" alt="Gallery" />
      <button id="nextImageBtn">Next Image</button>
    </div>

    <div class="tabs">
      <button class="tablink" data-tab="1">Tab 1</button>
      <button class="tablink" data-tab="2">Tab 2</button>
      <div id="tab1" class="tabcontent">This is content for Tab 1</div>
      <div id="tab2" class="tabcontent">This is content for Tab 2</div>
    </div>
  </section>

  <!-- Form Validation -->
  <section id="form-section">
    <h2>Form Validation</h2>
    <form id="sampleForm">
      <label>Email: <input type="email" id="email" required /></label><br />
      <label>Password: <input type="password" id="password" required /></label><br />
      <button type="submit">Submit</button>
      <p id="formFeedback"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
